<!DOCTYPE html>
<html lang="de">

<head>
  <meta charset="UTF-8">
  <title>Alle HTML Eingabetypen</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f3f8ff;
      color: #222;
    }

    form {
      max-width: 900px;
      margin: 2rem auto;
      padding: 2rem;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 8px #bbc;
    }

    .row {
      margin-bottom: 1.4em;
      width: 100%;
    }

    label {
      margin-bottom: 0.4em;
      font-weight: 600;
    }

    input,
    select,
    textarea {
      padding: 0.5em;
      border: 1px solid #ccd;
      border-radius: 4px;
    }

    .error {
      color: #f00;
      font-size: 0.95em;
    }

    .success {
      color: #090;
      font-size: 1em;
      margin-top: 1em;
    }
  </style>
</head>

<body>
  <form id="demoForm">
    <div class="row">
      <label for="buttonInput">Button Beispiel:</label>
      <input type="button" id="buttonInput" value="Klick mich" onclick="alert('Button gedr체ckt!')">
    </div>
    <div class="row">
      <label for="checkboxInput">Checkbox:</label>
      <input type="checkbox" id="checkboxInput" name="checkbox">
    </div>
    <div class="row">
      <label for="colorInput">Farbe ausw채hlen:</label>
      <input type="color" id="colorInput" name="color" value="#3355ff">
    </div>
    <div class="row">
      <label for="dateInput">Datum:</label>
      <input type="date" id="dateInput" name="date" required>
    </div>
    <div class="row">
      <label for="datetimeLocalInput">Datum & Uhrzeit (ohne Zeitzone):</label>
      <input type="datetime-local" id="datetimeLocalInput" name="datetime-local" required>
    </div>
    <div class="row">
      <label for="emailInput">Email:</label>
      <input type="email" id="emailInput" name="email" required pattern="^[\w-\.]+@[\w\-]+\.[a-zA-Z]{2,}$">
      <span class="error" id="emailError"></span>
    </div>
    <div class="row">
      <label for="fileInput">Datei ausw채hlen:</label>
      <input type="file" id="fileInput" name="file" accept=".jpg,.jpeg,.png,.pdf,.txt" required>
    </div>
    <div class="row">
      <label for="hidden">Hidden:</label>
      <input type="hidden" id="hidden" name="hidden" value="versteckter Wert">
      <span style="font-size:0.93em;color:#888;">(Nicht sichtbar, wird trotzdem abgeschickt)</span>
    </div>
    <div class="row">
      <label for="imageInput">Bild Button:</label>
      <input type="image" id="imageInput" src="https://via.placeholder.com/100x40?text=Senden" alt="Bild Senden Button">
    </div>
    <div class="row">
      <label for="monthInput">Monat & Jahr:</label>
      <input type="month" id="monthInput" name="month" required>
    </div>
    <div class="row">
      <label for="nummerInput">Nummer:</label>
      <input type="number" id="nummerInput" name="nummer" min="1" max="100" required>
    </div>
    <div class="row">
      <label for="passwordInput">Passwort:</label>
      <input type="password" id="passwordInput" name="password" required
        pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{6,}$">
      <span class="error" id="passwordError"></span>
    </div>
    <div class="row">
      <label>Radio:</label>
      <div>
        <span>
          <input type="radio" id="radio1" name="radioGroup" value="option1" required>
        </span>
        <label for="radio1">Option 1</label>
      </div>
      <div>
        <input type="radio" id="radio2" name="radioGroup" value="option2">
        <label for="radio2">Option 2</label>
      </div>
      <div>
        <input type="radio" id="radio3" name="radioGroup" value="option3">
        <label for="radio3">Option 3</label>
      </div>
    </div>
    <div class="row">
      <label for="rangeInput">Bereich (1-100):</label>
      <input type="range" id="rangeInput" name="range" min="1" max="100">
      <span id="rangeOutput"></span>
    </div>
    <div class="row">
      <label for="resetInput">Reset Button:</label>
      <input type="reset" id="resetInput" value="Zur체cksetzen">
    </div>
    <div class="row">
      <label for="searchInput">Suche:</label>
      <input type="search" id="searchInput" name="search">
    </div>
    <div class="row">
      <label for="telInput">Telefonnummer:</label>
      <input type="tel" id="telInput" name="tel" required pattern="^\+?\d{10,15}$">
      <span class="error" id="telError"></span>
    </div>
    <div class="row">
      <label for="textInput">Text:</label>
      <input type="text" id="textInput" name="text" required>
    </div>
    <div class="row">
      <label for="timeInput">Uhrzeit:</label>
      <input type="time" id="timeInput" name="time" required>
    </div>
    <div class="row">
      <label for="urlInput">URL:</label>
      <input type="url" id="urlInput" name="url" required pattern="https?:\/\/[\w\-\.]+(\.[a-zA-Z]{2,})+.*">
      <span class="error" id="urlError"></span>
    </div>
    <div class="row">
      <label for="weekInput">Woche:</label>
      <input type="week" id="weekInput" name="week" required>
    </div>
    <button type="submit">Senden</button>
    <span class="success" id="successMsg">Erfolg?</span>
  </form>
  <script src="main.js"></script>
</body>

</html>
